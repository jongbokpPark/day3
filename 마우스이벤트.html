<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #wrapper {
        width: 100%;
        height: 900px;
        background: navy;
        color: white;

        position: relative;
      }
      #dish {
        width: 700px;
        position: absolute;
        left: 1000px;
        top: 100px;
      }
    </style>
    <script>
      let fruit;
      let flag = false;

      //마우스가 움직이는 동안, 좌표를 실시간으로 얻어와서
      // input에 출력해보자
      function getpos() {
        let x = event.clientX; //X축
        let y = event.clientY; //Y축

        document.getElementById("tx").value = x;
        document.getElementById("ty").value = y;

        // 구해진 좌료를 이용하여, 이미지의 좌표에 써먹자
        // 중심점이 맞지 않기 때문에 이미지의 절반 크기 만큼
        // x,y 축 감소
        if (flag) {
          // 이동가능한 상태인경우 테두리로 적용
          fruit.style.border = "5px dotted red";
          fruit.style.left = x - 100 + "px";
          fruit.style.top = y - 100 + "px";
        } else {
          fruit.style.border = "0";
        }
      }

      // 문서 로드와 함께 처리될 초기화 작업
      addEventListener("load", function () {
        fruit = document.createElement("img");
        fruit.src = "../images/food/banana.png";
        fruit.style.position = "absolute";
        fruit.style.top = 300 + "px";
        fruit.style.width = 200 + "px";
        // 바나나를 대상으로 클릭이벤트 연결
        fruit.addEventListener("mousedown", function () {
          flag = !flag;
        });

        let wrapper = document.getElementById("wrapper");
        wrapper.appendChild(fruit);
      });
    </script>
  </head>
  <body onmousemove="getpos()">
    <div id="wrapper">
      X:<input type="text" id="tx" /> Y:<input type="text" id="ty" />

      <img id="dish" src="../images/food/dish.jpg" alt="" />
    </div>
  </body>
</html>
