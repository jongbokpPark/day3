    <!-- switch 문 -->
    <script>
      addEventListener("load", function () {
        let n = prompt(
          "1.red\n2.orange\n3.yellow\n4.green\n5.blue\n6.navy\n7.purple"
        );
        // 사용자가 선택한 번호가 n에 대임됨

        let c = "";
        // else if문과 목적상 동일한 효과를 내지만
        // 코드를 보다 줄여쓸 수 있는 문장은 switch case문이다

        // 프롬프트로 입력받는 모든 데이터는 문자열로 취급되므로,
        // 숫자를 넣는다 할지라도 문자열화된 숫자이다.
        // 따라서 정수로 변경해보자
        n = parseInt(n);

        switch (n) {
          case 1:
            c = "red";
            break;
          case 2:
            c = "orange";
            break;
          case 3:
            c = "yellow";
            break;
          case 4:
            c = "green";
            break;
          case 5:
            c = "blue";
            break;
          case 6:
            c = "navy";
            break;
          case 7:
            c = "purple";
            break;
          default:
            alert("1 ~ 7 색상번호를 정해주세요.");
        }
        document.body.style.background = c;
      });
    </script>
